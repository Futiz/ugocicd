name: Trivy Scan

on: [push]

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u futizz --password-stdin
      - name: Build and push Docker image
        run: |
          docker build -t futizz/ugocicd:dev-${{ github.sha }} .
          docker push futizz/ugocicd:dev-${{ github.sha }}

  trivy:
    name: Scan Docker image with Trivy
    runs-on: ubuntu-latest
    needs: build-and-push
    continue-on-error: true
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb

      - name: Scan image with Trivy
        run: |
          IMAGE=futizz/ugocicd:dev-${{ github.sha }}
          echo "Scanning image $IMAGE"
          trivy image --exit-code 0 --severity HIGH,CRITICAL $IMAGE
