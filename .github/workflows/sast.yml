name: SAST with Bandit

on: [push, pull_request]

jobs:
  bandit-sast:
    name: ðŸ”’ SAST - Bandit Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit (exclude tests folders)
        run: |
          bandit -r . -x unit_tests,integration_tests -ll
